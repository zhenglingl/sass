<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css">
    <style type="text/css">
        .account{
            width: 400px;
            margin: 0 auto 50px;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1 style="text-align: center">注册</h1>
        <form>
            {#  循环生成表单  #}
            {% for field in form %}
                {% if field.name == 'code' %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
{#                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">#}
                        <div class="clearfix">
                            <div class="col-md-6" style="padding-left: 0">{{ field }}</div>
                            <div class="col-md-6"><input type="button" value="点击获取" class="btn btn-default"></div>
                        </div>
                    </div>
                {% else %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
{#                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">#}
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">注册</button>
        </form>

    </div>

</body>
</html>
